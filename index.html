<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body data-gr-c-s-loaded="true" cz-shortcut-listen="true">

<div id="container">

<div id="topline"></div>
<div id="section-material">
	<div id="container-inside">
		<div id="circle-small"></div>
		<div id="circle-medium"></div>
		<div id="circle-large"></div>
		<div id="circle-xlarge"></div>
		<div id="circle-xxlarge"></div>
		<div id="right-container">
			<div id="material-platform-web"></div>
      
			<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title ">
    <h1 class="mdl-card__title-text calcTitle"><span class="infOne"> &infin; </span> &nbsp; <span class="calcName"> Cal-Q-Matic </span> &nbsp; <span class="infTwo"> &infin; </span> </h1>
  </div>
  <div class="mdl-card__supporting-text">
    <div class="outputDiv">
        <div class="answerDiv">
          
        </div>
        <hr/>
        <div class="stackDiv">
          
        </div>   
    </div>
    
      <div class="row buttonPanel">          
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="AC" onclick="displayNumberOnScreen(this)"> AC </div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="CE" onclick="displayNumberOnScreen(this)"><i class="material-icons">backspace</i></div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="/" onclick="displayNumberOnScreen(this)">&#247;</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="*" onclick="displayNumberOnScreen(this)">&#215;</div>
          
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="7" onclick="displayNumberOnScreen(this)">7</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="8" onclick="displayNumberOnScreen(this)">8</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="9" onclick="displayNumberOnScreen(this)">9</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="-" onclick="displayNumberOnScreen(this)">&minus;</div>
          
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="4" onclick="displayNumberOnScreen(this)">4</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="5" onclick="displayNumberOnScreen(this)">5</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="6" onclick="displayNumberOnScreen(this)">6</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="+" onclick="displayNumberOnScreen(this)">&plus;</div>
        
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="1" onclick="displayNumberOnScreen(this)">1</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="2" onclick="displayNumberOnScreen(this)">2</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="3" onclick="displayNumberOnScreen(this)">3</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="=" onclick="displayNumberOnScreen(this)">&equals;</div>
        
           <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="0" onclick="displayNumberOnScreen(this)">0</div>
          <div class="mdl-button mdl-js-button mdl-js-ripple-effect Dot" id="." onclick="displayNumberOnScreen(this)">&middot;</div>
        
    </div>
  </div>
</div>
      
		</div>
	</div>
</div>
</div>
<dialog id="dialog" class="mdl-dialog">
  <h3 class="mdl-dialog__title">Oops!</h3>
  <div class="mdl-dialog__content">
    <p>
      You tried an invalid operation! Please try again!.
    </p> 
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button"> Close </button>
  </div>
</dialog>  
  
  
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
